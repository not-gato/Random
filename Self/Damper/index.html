<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damper's Personal Page</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            width: 100%;
            min-height: 100vh;
            min-height: 100dvh; 
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .bg-layer {
            position: fixed;
            top: -10%; left: -10%; width: 120%; height: 120%;
            z-index: 1;
            
            /* Blue-Green -> Black -> Hint of Red */
            background: linear-gradient(135deg, #004d40 0%, #000000 50%, #2b0000 100%);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite alternate, pulse-zoom 10s ease-in-out infinite alternate;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        @keyframes pulse-zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .noise-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.3'/%3E%3C/svg%3E");
            mix-blend-mode: overlay;
            pointer-events: none;
        }

        .glass-box {
            position: relative;
            z-index: 10;
            backdrop-filter: blur(80px);
            -webkit-backdrop-filter: blur(80px);
            background: rgba(0, 0, 0, 0.55);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.8);
            color: #fff;
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .profile-modal {
            width: 90%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; 
            padding: 35px 25px 20px 25px;
            border-radius: 24px;
            margin-bottom: 20px;
        }

        .profile-modal:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .profile-wrapper { position: relative; flex-shrink: 0; }

        #pfp {
            width: 90px; height: 90px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.15);
            object-fit: cover;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            display: block;
        }

        .status-dot {
            position: absolute; bottom: 4px; right: 4px;
            width: 18px; height: 18px;
            border-radius: 50%;
            border: 3px solid rgba(20, 0, 0, 1);
        }
        
        .status-online { background-color: #43b581; box-shadow: 0 0 8px #43b581; }
        .status-idle { background-color: #faa61a; box-shadow: 0 0 8px #faa61a; }
        .status-dnd { background-color: #f04747; box-shadow: 0 0 8px #f04747; }
        .status-offline { background-color: #747f8d; }

        #username {
            font-size: 1.5rem; font-weight: 800;
            letter-spacing: 0.5px; line-height: 1.1;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.9);
            margin-top: 5px;
        }

        .quote-container {
            font-size: 1rem; font-weight: 300; font-style: italic;
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.4; max-width: 95%;
            min-height: 2.8em; /* Increased height slightly for longer text */
            margin-bottom: 5px;
            text-align: center;
        }
        
        .cursor {
            display: inline-block; width: 1px;
            animation: blink 1s infinite;
            color: rgba(255,255,255,0.5);
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .socials { display: flex; gap: 20px; margin-top: 10px; }
        .social-btn {
            color: #fff; transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px; border-radius: 12px;
            border: 1px solid transparent; text-decoration: none;
        }
        .social-btn img { width: 24px; height: 24px; object-fit: contain; }
        
        .social-btn:hover {
            background: rgba(0, 206, 209, 0.2); 
            border-color: rgba(0, 206, 209, 0.5);
            transform: scale(1.1); 
            box-shadow: 0 0 20px rgba(0, 206, 209, 0.3);
        }

        .footer-credit {
            font-size: 0.65rem; font-weight: 200; font-style: italic;
            color: rgba(255, 255, 255, 0.3); margin-top: 15px;
            letter-spacing: 0.5px; pointer-events: none;
        }

        .player-modal {
            width: 90%; max-width: 380px;
            padding: 15px 20px;
            border-radius: 20px;
            display: flex; align-items: center; gap: 15px;
            background: rgba(0, 0, 0, 0.65); 
        }

        .album-art {
            width: 55px; height: 55px;
            border-radius: 10px; object-fit: cover;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }

        .player-info {
            flex: 1; display: flex; flex-direction: column; 
            justify-content: center; overflow: hidden;
            text-align: left;
        }

        .track-name {
            font-size: 0.9rem; font-weight: 600; color: #fff;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        .track-artist {
            font-size: 0.7rem; font-weight: 300; font-style: italic;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 2px; margin-bottom: 6px;
        }

        .seek-container {
            display: flex; align-items: center; gap: 8px;
            width: 100%;
        }

        .time-text {
            font-size: 0.6rem; font-family: monospace;
            color: rgba(255, 255, 255, 0.6);
            min-width: 30px;
        }

        input[type=range] {
            -webkit-appearance: none; width: 100%;
            background: transparent; cursor: pointer;
        }
        
        input[type=range]:focus { outline: none; }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 10px; width: 10px;
            border-radius: 50%; background: #fff;
            margin-top: -3px; box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px;
            cursor: pointer; background: rgba(255,255,255,0.2);
            border-radius: 2px;
        }
        
        input[type=range]::-moz-range-thumb {
            height: 10px; width: 10px; border: none;
            border-radius: 50%; background: #fff;
        }
        input[type=range]::-moz-range-track {
            width: 100%; height: 4px;
            cursor: pointer; background: rgba(255,255,255,0.2);
            border-radius: 2px;
        }

        .play-btn {
            background: none; border: none; cursor: pointer;
            color: #fff; padding: 5px;
            transition: transform 0.2s ease, color 0.2s;
        }
        .play-btn:hover { color: #00ced1; transform: scale(1.1); }
        .play-btn svg { width: 28px; height: 28px; fill: currentColor; }

        @media screen and (max-height: 650px) {
            body { justify-content: flex-start; overflow-y: auto; padding: 20px 0; }
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>
    <div class="noise-layer"></div>

    <div class="glass-box profile-modal">
        <div class="profile-wrapper">
            <!-- Avatar loaded via JS -->
            <img id="pfp" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="User Avatar">
            <div id="status" class="status-dot status-offline"></div>
        </div>

        <div id="username">Loading...</div>

        <div class="quote-container">
            <span id="typewriter-text"></span><span class="cursor">|</span>
        </div>

        <div class="socials">
            <!-- Roblox -->
            <a href="https://roblox.com/users/954012887/profile" target="_blank" class="social-btn" title="Roblox">
                <img src="http://random.getunx.cc/Assets/%5BCITYPNG.COM%5DHD%20Roblox%20White%20Symbol%20Sign%20Icon%20Logo%20PNG%20-%202000x2000.png" alt="Roblox">
            </a>

            <!-- Steam (Updated Icon) -->
            <a href="https://steamcommunity.com/profiles/76561199218593406" target="_blank" class="social-btn" title="Steam">
                <img src="http://random.getunx.cc/Assets/%5BCITYPNG.COM%5DSteam%20White%20Circle%20Icon%20HD%20PNG%20-%201500x1500.png" alt="Steam">
            </a>
        </div>

        <div class="footer-credit">Made By Gato (@not_.gato)</div>
    </div>

    <div class="glass-box player-modal">
        <img src="https://random.getunx.cc/Assets/ab67616d0000b2739f1b21f21b13ff2d3e891f6b.jpeg" alt="Art" class="album-art">
        
        <div class="player-info">
            <div class="track-name">Moonlight on the river</div>
            <div class="track-artist">By Mac DeMarco</div>
            
            <div class="seek-container">
                <span id="currTime" class="time-text">0:00</span>
                <input type="range" id="seekSlider" value="0" max="100">
                <span id="durTime" class="time-text">0:00</span>
            </div>
        </div>

        <button id="playBtn" class="play-btn">
            <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            <svg id="pauseIcon" viewBox="0 0 24 24" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>

        <audio id="audio" src="https://random.getunx.cc/Assets/MacDemarco_-_Moonlight_on_the_river_(mp3.pm).mp3" preload="auto"></audio>
    </div>

    <script>
        const userID = "686437972286898218";
        
        async function fetchDiscordData() {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${userID}`);
                const json = await response.json();

                if (json.success) {
                    const data = json.data;
                    const discordUser = data.discord_user;
                    const status = data.discord_status;

                    const avatarHash = discordUser.avatar;
                    const avatarUrl = avatarHash 
                        ? `https://cdn.discordapp.com/avatars/${userID}/${avatarHash}.png?size=256`
                        : `https://cdn.discordapp.com/embed/avatars/${parseInt(discordUser.discriminator) % 5}.png`;
                    
                    document.getElementById('pfp').src = avatarUrl;
                    document.getElementById('username').innerText = discordUser.username;

                    const statusDot = document.getElementById('status');
                    statusDot.className = 'status-dot';
                    if (status === 'online') statusDot.classList.add('status-online');
                    else if (status === 'idle') statusDot.classList.add('status-idle');
                    else if (status === 'dnd') statusDot.classList.add('status-dnd');
                    else statusDot.classList.add('status-offline');
                }
            } catch (error) { console.error(error); }
        }
        fetchDiscordData();
        setInterval(fetchDiscordData, 30000);

        // Updated Description with internal quotes
        const textToType = 'I use "damperbiscuit39" for everything btw';
        const typeWriterElement = document.getElementById('typewriter-text');
        let charIndex = 0;

        function typeWriter() {
            if (charIndex < textToType.length) {
                typeWriterElement.innerHTML += textToType.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 100); // Slightly faster typing for longer text
            }
        }
        setTimeout(typeWriter, 500);

        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const seekSlider = document.getElementById('seekSlider');
        const currTimeText = document.getElementById('currTime');
        const durTimeText = document.getElementById('durTime');

        let isPlaying = false;
        let isDragging = false;

        window.addEventListener('load', () => {
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    isPlaying = true;
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'block';
                }).catch(error => {
                    console.log("Autoplay prevented by browser.");
                    isPlaying = false;
                    playIcon.style.display = 'block';
                    pauseIcon.style.display = 'none';
                });
            }
        });

        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            } else {
                audio.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            }
            isPlaying = !isPlaying;
        });

        audio.addEventListener('timeupdate', () => {
            if (!isDragging) {
                const progress = (audio.currentTime / audio.duration) * 100;
                seekSlider.value = progress || 0;
            }
            currTimeText.innerText = formatTime(audio.currentTime);
            durTimeText.innerText = formatTime(audio.duration);
        });

        seekSlider.addEventListener('input', () => {
            isDragging = true;
            const seekTime = (seekSlider.value / 100) * audio.duration;
            currTimeText.innerText = formatTime(seekTime);
        });

        seekSlider.addEventListener('change', () => {
            const seekTime = (seekSlider.value / 100) * audio.duration;
            audio.currentTime = seekTime;
            isDragging = false;
        });

        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }

        audio.volume = 0.5;
    </script>
</body>
</html>
