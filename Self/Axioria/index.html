<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axioria Solver's Personal Page</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            width: 100%;
            min-height: 100vh;
            min-height: 100dvh;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .bg-layer {
            position: fixed;
            top: -5%; left: -5%; width: 110%; height: 110%;
            z-index: 1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.5s ease-in-out;
            filter: blur(3px);
        }

        @media (orientation: landscape) {
            .bg-layer {
                background-image: url('https://random.getunx.cc/Assets/enchanting-pink-cherry-blossom-trees-lining-misty-path-serene-forest-vibrant-petals-covering-ground-ethereal-enchanting-pink-356819402.jpg');
            }
        }

        @media (orientation: portrait) {
            .bg-layer {
                background-image: url('https://random.getunx.cc/Assets/vertical-low-angle-shot-road-surrounded-by-beautiful-tall-trees-shot-infrared_181624-19334.jpg');
            }
        }

        .noise-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.3'/%3E%3C/svg%3E");
            mix-blend-mode: overlay;
            pointer-events: none;
        }

        .glass-box {
            position: relative;
            z-index: 10;
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            background: rgba(17, 25, 40, 0.75);
            border: 1px solid rgba(255, 255, 255, 0.125);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            color: #fff;
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .profile-modal {
            width: 90%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; 
            padding: 35px 25px 25px 25px;
            border-radius: 24px;
            margin-bottom: 20px;
        }

        .profile-modal:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .profile-wrapper { position: relative; flex-shrink: 0; }

        #pfp {
            width: 95px; height: 95px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            object-fit: cover;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            display: block;
        }

        .status-dot {
            position: absolute; bottom: 5px; right: 5px;
            width: 20px; height: 20px;
            border-radius: 50%;
            border: 3px solid rgba(30, 30, 40, 1);
            background-color: #f04747; /* Red status */
            box-shadow: 0 0 10px #f04747;
        }

        #username {
            font-size: 1.6rem; font-weight: 800;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            margin-top: 5px;
            text-align: center;
        }

        .description-container {
            font-size: 0.9rem; font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5; max-width: 95%;
            text-align: center;
        }

        .gradient-text {
            font-weight: 700;
            background: linear-gradient(90deg, #ff8da1 0%, #ff0055 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .socials { display: flex; gap: 15px; margin-top: 10px; }
        .social-btn {
            color: #fff; transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255, 255, 255, 0.08);
            padding: 10px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05); text-decoration: none;
        }
        .social-btn svg { width: 22px; height: 22px; fill: currentColor; }
        
        .social-btn:hover {
            background: rgba(255, 20, 147, 0.2); 
            border-color: rgba(255, 20, 147, 0.5);
            transform: scale(1.1); 
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.3);
        }

        .footer-credit {
            font-size: 0.65rem; font-weight: 200; font-style: italic;
            color: rgba(255, 255, 255, 0.4); margin-top: 10px;
            letter-spacing: 0.5px; pointer-events: none;
        }

        .player-modal {
            width: 90%; max-width: 380px;
            padding: 15px 20px;
            border-radius: 20px;
            display: flex; align-items: center; gap: 15px;
            background: rgba(20, 20, 30, 0.85); 
        }

        .album-art {
            width: 55px; height: 55px;
            border-radius: 10px; object-fit: cover;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            flex-shrink: 0;
        }

        .player-info {
            flex: 1; display: flex; flex-direction: column; 
            justify-content: center; overflow: hidden;
            text-align: left;
            min-width: 0;
        }

        .track-name {
            font-size: 0.95rem; font-weight: 700; color: #fff;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        .track-artist {
            font-size: 0.75rem; font-weight: 300; font-style: italic;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 2px; margin-bottom: 6px;
        }

        .seek-container {
            display: flex; align-items: center; gap: 8px;
            width: 100%;
        }

        .time-text {
            font-size: 0.6rem; font-family: monospace;
            color: rgba(255, 255, 255, 0.6);
            min-width: 30px;
        }

        input[type=range] {
            -webkit-appearance: none; width: 100%;
            background: transparent; cursor: pointer;
        }
        
        input[type=range]:focus { outline: none; }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 10px; width: 10px;
            border-radius: 50%; background: #fff;
            margin-top: -3px; box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px;
            cursor: pointer; background: rgba(255,255,255,0.2);
            border-radius: 2px;
        }
        
        input[type=range]::-moz-range-thumb {
            height: 10px; width: 10px; border: none;
            border-radius: 50%; background: #fff;
        }
        input[type=range]::-moz-range-track {
            width: 100%; height: 4px;
            cursor: pointer; background: rgba(255,255,255,0.2);
            border-radius: 2px;
        }

        .play-btn {
            background: none; border: none; cursor: pointer;
            color: #fff; padding: 5px; flex-shrink: 0;
            transition: transform 0.2s ease, color 0.2s;
        }
        .play-btn:hover { color: #ff69b4; transform: scale(1.1); }
        .play-btn svg { width: 28px; height: 28px; fill: currentColor; }

        @media screen and (max-height: 650px) {
            body { justify-content: flex-start; overflow-y: auto; padding: 20px 0; }
        }
    </style>
</head>
<body>

    <div class="glass-box player-modal">
        <img src="https://random.getunx.cc/Assets/LeAnn_Rimes_-_I_Need_You_(Alternate_Cover).jpg" alt="Art" class="album-art">

                <span id="currTime" class="time-text">0:00</span>
                <input type="range" id="seekSlider" value="0" max="100">
                <span id="durTime" class="time-text">0:00</span>
            </div>
        </div>

        <button id="playBtn" class="play-btn">
            <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            <svg id="pauseIcon" viewBox="0 0 24 24" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>

        <audio id="audio" src="https://github.com/not-gato/Random/raw/refs/heads/main/Assets/LeAnn_Rimes_-_I_Need_You_CeeNaija.com_.mp3" preload="auto"></audio>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const seekSlider = document.getElementById('seekSlider');
        const currTimeText = document.getElementById('currTime');
        const durTimeText = document.getElementById('durTime');

        let isPlaying = false;
        let isDragging = false;

        window.addEventListener('load', () => {
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    isPlaying = true;
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'block';
                }).catch(error => {
                    isPlaying = false;
                    playIcon.style.display = 'block';
                    pauseIcon.style.display = 'none';
                });
            }
        });

        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            } else {
                audio.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            }
            isPlaying = !isPlaying;
        });

        audio.addEventListener('timeupdate', () => {
            if (!isDragging) {
                const progress = (audio.currentTime / audio.duration) * 100;
                seekSlider.value = progress || 0;
            }
            currTimeText.innerText = formatTime(audio.currentTime);
            durTimeText.innerText = formatTime(audio.duration);
        });

        seekSlider.addEventListener('input', () => {
            isDragging = true;
            const seekTime = (seekSlider.value / 100) * audio.duration;
            currTimeText.innerText = formatTime(seekTime);
        });

        seekSlider.addEventListener('change', () => {
            const seekTime = (seekSlider.value / 100) * audio.duration;
            audio.currentTime = seekTime;
            isDragging = false;
        });

        function formatTime(seconds) {
            if (isNaN(seconds)) return "0:00";
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }

        audio.volume = 0.5;
    </script>
