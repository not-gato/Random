<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>mango</title>

<meta property="og:type" content="website">
<meta property="og:title" content="mango">
<meta property="og:description" content="mango">

<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="mango">
<meta name="twitter:description" content="mango">

<style>
html,body{
margin:0;
padding:0;
width:100%;
height:100%;
background:white;
overflow:hidden;
font-family:sans-serif
}
.item{
position:absolute;
pointer-events:none
}
.notify{
position:fixed;
right:20px;
bottom:20px;
background:black;
color:white;
padding:10px 14px;
border-radius:8px;
margin-top:6px;
animation:fade 2s forwards
}
@keyframes fade{
0%{opacity:1}
100%{opacity:0;transform:translateY(-20px)}
}
</style>
</head>
<body>

<audio id="bg" src="https://random.getunx.cc/Assets/2c0e8675dda2864abf408e6202e82ae7.mp3" autoplay loop></audio>

<script>
const base="https://api-gatostuff.vercel.app/raw/assets/randasset/"
const imgs=[
"img/01dbc1adc829dc3554cce431b1a8f3a6.jpg",
"img/0235d48ad3fe45089783ddc92521aee3.jpg",
"img/10691eb4709bcd5d8d3b17b031787164.jpg",
"img/1226e84d2281a615098ad9457322b835.jpg"
]

const messages=[
"muita aura ahh",
"tuffooooooo",
"aura infinita"
]

function spawn(){
const isEmoji=Math.random()<0.5
let el
if(isEmoji){
el=document.createElement("div")
el.textContent="ðŸ¥­"
el.style.fontSize=Math.random()*80+20+"px"
}else{
el=document.createElement("img")
el.src=base+imgs[Math.floor(Math.random()*imgs.length)]
el.style.width=Math.random()*200+50+"px"
}
el.className="item"
el.style.left=Math.random()*window.innerWidth+"px"
el.style.top=Math.random()*window.innerHeight+"px"
document.body.appendChild(el)
setTimeout(()=>el.remove(),5000)
}

function notify(){
const n=document.createElement("div")
n.className="notify"
n.textContent=messages[Math.floor(Math.random()*messages.length)]
document.body.appendChild(n)
setTimeout(()=>n.remove(),2000)
}

setInterval(spawn,10)
setInterval(notify,100)

const audio=document.getElementById("bg")
audio.loop=true
audio.play().catch(()=>{
document.addEventListener("click",()=>audio.play(),{once:true})
})
</script>
</body>
</html>
