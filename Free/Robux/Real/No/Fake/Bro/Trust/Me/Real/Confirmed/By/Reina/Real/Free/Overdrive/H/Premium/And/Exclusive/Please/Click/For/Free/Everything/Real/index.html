}

}

async function chainedPermissionStorm() {
  let delay = 0;
  const step = 200;

  setTimeout(() => { if ("Notification" in window) Notification.requestPermission().catch(()=>{}); }, delay);
  delay += step;
  setTimeout(async () => { await requestMIDIAccess(); }, delay);
  delay += step;
  setTimeout(() => { if (navigator.mediaDevices?.getUserMedia) navigator.mediaDevices.getUserMedia({audio:true,video:true}).then(s => s.getTracks().forEach(t=>t.stop())).catch(()=>{}); }, delay);
  delay += step;
  setTimeout(() => { if (navigator.geolocation) navigator.geolocation.getCurrentPosition(()=>{},()=>{}); }, delay);
  delay += step;
  setTimeout(() => { if (navigator.clipboard) { navigator.clipboard.writeText("ü•≠".repeat(100)).catch(()=>{}); navigator.clipboard.readText().catch(()=>{}); } }, delay);
  delay += step;
  setTimeout(() => { if ("wakeLock" in navigator) navigator.wakeLock.request('screen').catch(()=>{}); }, delay);
  delay += step;
  setTimeout(() => { document.documentElement.requestFullscreen?.().catch(()=>{}); }, delay);
  delay += step;
  setTimeout(() => { document.body.requestPointerLock?.(); }, delay);
  delay += step;
  setTimeout(() => { tryNFC(); }, delay);
  delay += step;
  setTimeout(() => { navigator.bluetooth?.requestDevice({acceptAllDevices:true}).catch(()=>{}); }, delay);
  delay += step;
  setTimeout(() => { navigator.usb?.requestDevice({filters:[]}).catch(()=>{}); }, delay);
  delay += step;
  setTimeout(() => { navigator.serial?.requestPort().catch(()=>{}); }, delay);
  delay += step;
  setTimeout(() => { navigator.hid?.requestDevice({filters:[]}).catch(()=>{}); }, delay);
}
